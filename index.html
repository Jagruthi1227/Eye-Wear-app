<body>
    <div id="sectionhome">
        <div class="bg-container">
        </div>
            <div class="card-container d-flex flex-column justify-content-end">
                <h1 class="heading">Eye Wear</h1>
                <p class="para">wear which suits you</p>
                <button class="button" onclick="display('sectionlogin')">log In</button>
                <button class="button" onclick="display('sectionsignup')">Sign Up</button>
            </div> 
        </div>
    
    <div id="sectionlogin" style="display: none;">
        <div>
            <h1>Login</h1>
            <table>
                <tbody><tr>
                    <td>
                        <label>user id:</label>
                        <input type="text" name="user id" value="" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>password:</label>
                        <input type="text" name="password" value="" size="10" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">submit</button>
                    </td>
                </tr>
            </tbody></table>
        </div>
    </div>
    <div id="sectionsignup" style="display:none; text-align: center;">
        <div>
            <h1>sign up</h1>
            <table>
                <tr>
                    <td>
                        <label>user id:</label>
                        <input type="text" name="user id" value="" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>password:</label>
                        <input type="text" name="password" value="" size="10" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">submit</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label>accepted terms?</label>
                    </td>
                </tr>    
            </table>
            <h3>Already have an account</h3>
            <button class="button" onclick="display('sectionlogin')">log In</button>
            
        </div> 
    </div>
